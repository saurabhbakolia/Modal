<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Modal</title>
</head>
<body>

    <button id="modalBtn" class="button">
        Open Modal
    </button>

    <div class="modal" id="simpleModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn" id="closeBtn">&times;</span>
                <h2>Modal Header</h2>
            </div>

            <div class="modal-body">
                <p>Hello.... I am a simple modal!</p><br>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore libero aliquam expedita sint repellat fugit minima natus modi aspernatur molestias aut, non suscipit sunt. Nesciunt optio numquam voluptatum iste suscipit?</p>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
